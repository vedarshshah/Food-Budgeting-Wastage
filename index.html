<!DOCTYPE html>
<html>
    <head>
        <title>Food Wastage and Budgeting</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="webcamjs-master/webcam.js" type="text/javascript"></script>
    </head>
    <h1>Food Wastage</h1>
    <h3 id="mainlink" onclick="goToMainLink();">Go to Food Budegeting</h3>

    <div id="camera"></div>

    <div id="resultsimage"></div>


    <form id="takephotoform">
        <input type=button class="btn btn-success" value="Take Photo" onClick="take_snapshot()" id="takephotoinput">
    </form>

    <div id="resultscontainer">
        <div id="resultsmoney">
            <span id="resultsmoneywords">
                Today, your food wastage was worth:
            </span>
            <br />
            <span id="resultsmoneyactual">
                 $8
            </span>
        </div>
        <div id="resultsitem">
            <div id="resultsitemname">Caesar Salad</div>
            <div id="resultsitemprice">$5</div>
        </div>
        <div id="resultsitem">
            <div id="resultsitemname">Apple</div>
            <div id="resultsitemprice">$0.50</div>
        </div>
        <div id="resultsitem">
            <div id="resultsitemname">French Fries</div>
            <div id="resultsitemprice">$2.50</div>
        </div>
    </div>

    <script language="JavaScript">

        Webcam.set({
            width: 320,
            height: 240,
            image_format: "jpeg",
            jpeg_quality: 90,
            flip_horiz: true
        });
        Webcam.attach("#camera");
        function take_snapshot() {
            // take snapshot and get image data
            Webcam.snap( function(data_uri) {

                // display results in page
                document.getElementById("resultsimage").innerHTML = ' <h2 id="resultsimagewords">Processing Your Image...</h2>' + '<img src="'+data_uri+'"/>';

                document.getElementById("takephotoinput").value = "Take Another Photo";
                document.getElementById("resultscontainer").style.display = "block";

                Webcam.upload(data_uri, 'upload.php', function(code, text) {});
            } );
        }

        function goToMainLink() {
            window.location.href = "budgeting.html";
        }

    </script>

</html>
